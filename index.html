<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container grid-wrapper">
        <div class="config-form-wrapper">
            <form class="config-form">
                <h1 class="config-form__title">Поиск локального экстремума функции методом перебора</h1>
                <div class="config-form__fieldsets">
                    <fieldset class="fieldset config-form__fieldset-function-select">
                        <legend class="fieldset__legend">Функция</legend>

                        <div class="select">
                            <label class="visually-hidden" for="configFunctionSelect">Функция</label>
                            <select name="function" id="configFunctionSelect" class="select__select" required>
                                <option value="0">f(x) = 2x^2 - 2x - 1</option>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset class="fieldset fieldset_big-inline-padding config-form__fieldset-type">
                        <legend class="fieldset__legend">Тип локального экстремума</legend>

                        <div class="config-form__radios">
                            <div class="radio-button">
                                <input class="radio-button__marker visually-hidden" type="radio" name="extremumType" id="configRadioMin" checked required>
                                <label class="radio-button__label" for="configRadioMin">
                                    <span class="radio-button__custom-radio"></span>
                                    Минимум
                                </label>
                            </div>
                            <div class="radio-button">
                                <input class="radio-button__marker visually-hidden" type="radio" name="extremumType" id="configRadioMax">
                                <label class="radio-button__label" for="configRadioMax">
                                    <span class="radio-button__custom-radio"></span>
                                    Максимум
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="fieldset config-form__fieldset-interval">
                        <legend class="fieldset__legend">Интервал [a,b]</legend>

                        <div class="interval">
                            <div class="input interval__input">
                                <input type="number" step="1" name="intervalStart" id="configInputIntervalStart" value="-5" required>
                                <label for="configInputIntervalStart" class="visually-hidden">Начало интервала</label>
                            </div>
                            <p class="interval__divider">—</p>
                            <div class="input interval__input">
                                <input type="number" step="1" name="intervalEnd" id="configInputIntervalEnd" value="5" required>
                                <label for="configInputIntervalEnd" class="visually-hidden">Конец интервала</label>
                            </div>
                        </div>
                    </fieldset>

                    <div class="one-row">

                        <fieldset class="fieldset config-form__fieldset-accuracy">
                            <legend class="fieldset__legend">Точность</legend>

                                <div class="input">
                                    <input type="number" step="any" min="0.00000000000001" name="accuracy" id="configInputAccuracy" value="0.01" required>
                                    <label for="configInputAccuracy" class="visually-hidden">Точность</label>
                                </div>
                        </fieldset>

                        <fieldset class="fieldset config-form__fieldset-latency">
                            <legend class="fieldset__legend">Задержка (мс)</legend>

                            <div class="input">
                                <input type="number" step="any" min="0.00000000000001" max="2" name="latency" id="configInputLatency" value="0.05" required>
                                <label for="configInputLatency" class="visually-hidden">Задержка в миллисекундах</label>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <button class="button config-form__submit-button" type="submit">Найти экстремум</button>
            </form>

            <div class="flow-controls">
                <button class="button flow-controls__button flow-controls__button_continue" type="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 17.3336V6.66698C5 5.78742 5 5.34715 5.18509 5.08691C5.34664 4.85977 5.59564 4.71064 5.87207 4.67499C6.18868 4.63415 6.57701 4.84126 7.35254 5.25487L17.3525 10.5882L17.3562 10.5898C18.2132 11.0469 18.642 11.2756 18.7826 11.5803C18.9053 11.8462 18.9053 12.1531 18.7826 12.4189C18.6418 12.7241 18.212 12.9537 17.3525 13.4121L7.35254 18.7454C6.57645 19.1593 6.1888 19.3657 5.87207 19.3248C5.59564 19.2891 5.34664 19.1401 5.18509 18.9129C5 18.6527 5 18.2132 5 17.3336Z" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="button flow-controls__button flow-controls__button_stop" type="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 8.2002V15.8002C5 16.9203 5 17.4796 5.21799 17.9074C5.40973 18.2837 5.71547 18.5905 6.0918 18.7822C6.5192 19 7.07899 19 8.19691 19H15.8036C16.9215 19 17.4805 19 17.9079 18.7822C18.2842 18.5905 18.5905 18.2837 18.7822 17.9074C19 17.48 19 16.921 19 15.8031V8.19691C19 7.07899 19 6.5192 18.7822 6.0918C18.5905 5.71547 18.2842 5.40973 17.9079 5.21799C17.4801 5 16.9203 5 15.8002 5H8.2002C7.08009 5 6.51962 5 6.0918 5.21799C5.71547 5.40973 5.40973 5.71547 5.21799 6.0918C5 6.51962 5 7.08009 5 8.2002Z" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="graph-wrapper">

        </div>

        <div class="output-wrapper">

        </div>
    </div>
</body>
</html>
