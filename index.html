<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="/js/app.js" type="module"></script>
    <title>Поиск локального экстремума</title>
</head>
<body>
    <div class="container grid-wrapper">
        <div class="config-form-wrapper">
            <form class="config-form" id="functionConfigForm">
                <h1 class="config-form__title">Поиск локального экстремума функции методом перебора</h1>
                <div class="config-form__fieldsets">
                    <fieldset class="fieldset config-form__fieldset-function-select">
                        <legend class="fieldset__legend">Функция</legend>

                        <div class="select">
                            <label class="visually-hidden" for="configFunctionSelect">Функция</label>
                            <select name="function" id="configFunctionSelect" class="select__select" required>
                                <option value="0">f(x) = 2x^2 - 2x - 1</option>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset class="fieldset fieldset_big-inline-padding config-form__fieldset-type">
                        <legend class="fieldset__legend">Тип локального экстремума</legend>

                        <div class="config-form__radios">
                            <div class="radio-button">
                                <input class="radio-button__marker visually-hidden" type="radio" name="extremumType" id="configRadioMin" value="min" checked required>
                                <label class="radio-button__label" for="configRadioMin">
                                    <span class="radio-button__custom-radio"></span>
                                    Минимум
                                </label>
                            </div>
                            <div class="radio-button">
                                <input class="radio-button__marker visually-hidden" type="radio" name="extremumType" id="configRadioMax" value="max">
                                <label class="radio-button__label" for="configRadioMax">
                                    <span class="radio-button__custom-radio"></span>
                                    Максимум
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="fieldset config-form__fieldset-interval">
                        <legend class="fieldset__legend">Интервал [a,b]</legend>

                        <div class="interval">
                            <div class="input interval__input">
                                <input type="number" step="1" name="intervalStart" id="configInputIntervalStart" value="-5" required>
                                <label for="configInputIntervalStart" class="visually-hidden">Начало интервала</label>
                            </div>
                            <p class="interval__divider">—</p>
                            <div class="input interval__input">
                                <input type="number" step="1" name="intervalEnd" id="configInputIntervalEnd" value="5" required>
                                <label for="configInputIntervalEnd" class="visually-hidden">Конец интервала</label>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="fieldset config-form__fieldset-accuracy">
                        <legend class="fieldset__legend">Точность</legend>

                            <div class="input">
                                <input type="number" step="any" min="0.00000000000001" name="accuracy" id="configInputAccuracy" value="0.01" required>
                                <label for="configInputAccuracy" class="visually-hidden">Точность</label>
                            </div>
                    </fieldset>

                    <fieldset class="fieldset config-form__fieldset-latency">
                        <legend class="fieldset__legend">Задержка (сек)</legend>

                        <div class="input">
                            <input type="number" step="any" min="0.00000000000001" max="2" name="latency" id="configInputLatency" value="0.05" required>
                            <label for="configInputLatency" class="visually-hidden">Задержка в миллисекундах</label>
                        </div>
                    </fieldset>
                </div>

                <button class="button config-form__submit-button" type="submit" id="formSubmitBtn">Найти экстремум</button>
            </form>

            <div class="flow-controls">
                <button class="button flow-controls__button flow-controls__button_continue" type="button" title="Поставить на паузу" id="flowPause" disabled>
                    <img class="flow-controls__button-icon" src="./icons/pause.svg" alt="continue">
                </button>
                <button class="button flow-controls__button flow-controls__button_stop" type="button" title="Прервать выполнение" id="flowStop" disabled>
                    <img class="flow-controls__button-icon" src="./icons/stop.svg" alt="stop">
                </button>
            </div>
        </div>

        <div class="graph-wrapper">
            <div class="graph">
                <h2 class="graph__title">Здесь будет график</h2>
            </div>
        </div>

        <div class="output-wrapper">
            <div class="output">
                <header class="output__header">
                    <h2 class="output__header-title">Терминал</h2>
                    <button class="output__header-clear-button" type="button" id="outputClearButton">
                        <svg width="18" height="20" viewBox="0 0 18 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 4V15.8C3 16.9201 3 17.4798 3.21799 17.9076C3.40973 18.2839 3.71547 18.5905 4.0918 18.7822C4.5192 19 5.07899 19 6.19691 19H11.8031C12.921 19 13.48 19 13.9074 18.7822C14.2837 18.5905 14.5905 18.2839 14.7822 17.9076C15 17.4802 15 16.921 15 15.8031V4M3 4H5M3 4H1M5 4H13M5 4C5 3.06812 5 2.60241 5.15224 2.23486C5.35523 1.74481 5.74432 1.35523 6.23438 1.15224C6.60192 1 7.06812 1 8 1H10C10.9319 1 11.3978 1 11.7654 1.15224C12.2554 1.35523 12.6447 1.74481 12.8477 2.23486C12.9999 2.6024 13 3.06812 13 4M13 4H15M15 4H17" stroke="#EDF1F7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </header>
                <div class="output__out-container" id="outputContainer">
                    <p><span class="message">[Сообщение]: Это самое обычное сообщение!</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
